<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5>{{name}}</h5>
            <h6 class="card-subtitle">{{role}}</h6>
        </div>
        <p class="card-text">Id: {{id}}</p>
        <p class="card-text">Email: {{email}}
            <a href="mailto:{{email}}">{{email}}</a>
        </p>
        <p class="card-text">Office Number: {{phone}}</p>
    </div>
</div>
